<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Asset</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/save-asset}" th:object="${assets}" method="post">
                <div class="row">
                
                	<div class="form-group col-md-8">
                        <label for="serialNo" class="col-form-label">Serial No</label>
                        <input type="text" th:field="*{serialNo}" class="form-control" id="serialNo"
                               placeholder="Serial No"/>
                    </div>
                	
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Asset Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Asset Name"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Asset Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Asset Description"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="status" class="col-form-label">Asset Status</label>
                        <input type="text" th:field="*{status}" class="form-control" id="status"
                               placeholder="Asset Status"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="categories" class="col-form-label">Asset Category</label>
                        <select th:field="*{category_nonOwning}" class="form-control">
                            <option th:each="category: ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="expirationDate" class="col-form-label">Expiration Date</label>
                        <input type="date" th:field="*{expirationDate}" class="form-control" id="expirationDate"
                               placeholder="Asset Expiration Date"/>
                    </div>
                    
                    

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
